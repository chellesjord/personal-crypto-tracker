  <body>
<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header sidebar-block">
                <div class="sidebar-block">
                    <h1 class="brand-title">Personal Crypto Tracker</h1>
                    <h3 class="brand-tagline">Track the value of your crypto</h3>
                </div>
                <div class="sidebar-block">
                <form id="crypto-input" class="pure-form">
                    <h2 class="brand-tagline">Search by Crypto</h2>
                    <input type="text" id="crypto" class="inputText" />
                    <button type="submit" class="pure-button button-success">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="content pure-u-1 pure-u-md-3-4 ticker">
            <div>
                <!-- A wrapper for all the crypto info -->
                <div id="crypto-values" class="posts">
                    <h1 class="content-subhead">Crypto Value</h1>
                    <!-- A single blog post -->
                </div>
            </div>
        <div class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
                <h2 class="pure-menu-heading brand-title">Crypto News Sources</h2>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="https://cryptonews.com/" class="pure-menu-link">Crypto News</a></li>
                    <li class="pure-menu-item"><a href="https://www.bloomberg.com/cryptocurrencies/"
                            class="pure-menu-link">Bloomberg Cryptocurrencies</a></li>
                    <li class="pure-menu-item"><a href="https://www.coindesk.com/"
                            class="pure-menu-link">CoinDesk</a>
                    </li>
                </ul>
            </div>
            <div class="widget-section">
                <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                    <div id="tradingview_176a8"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BTCUSD/?exchange=BITSTAMP" rel="noopener" target="_blank"><span class="blue-text"></span></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                    </script>
                    </div>
                <!-- TradingView Widget END -->
            </div>
        </div>
    </div>
