<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" 
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <title>Personal Crypto Tracker</title>
  </head>

  <body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">Personal Crypto Tracker</h1>
                <h3 class="brand-tagline">Track the value of your crypto</h3>
    
                <div>
                    <form class="pure-form">
                        <h2 class="brand-tagline">Search by Crypto</h2>
                        <input type="text" id="crypto" />
                        <button type="submit" class="pure-button pure-button-primary">Search</button>
                    </form>
                </div>
            </div>
            <div class="pure-menu">
                <h2 class="brand-title">Crypto News Sources</h2>
                <ul>
                    <li class="pure-menu-item"><a href="https://cryptonews.com/" class="pure-menu-link">Crypto News</a></li>
                    <li class="pure-menu-item"><a href="https://www.bloomberg.com/cryptocurrencies/" class="pure-menu-link">Bloomberg Cryptocurrencies</a></li>
                    <li class="pure-menu-item"><a href="https://www.coindesk.com/" class="pure-menu-link">CoinDesk</a></li>
                </ul>
            </div>
        </div>
    
        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the crypto info -->
                <div class="posts">
                    <h1 class="content-subhead">Crypto Value</h1>
    
                    <!-- A single blog post -->
                    <section class="post">
                        <header class="post-header">
                            
                        </header>
    
                        <div class="post-description">
                            
                        </div>
                    </section>
                </div>
    
                
                <div class="footer">
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
